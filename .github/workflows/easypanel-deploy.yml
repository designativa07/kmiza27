name: ðŸš€ Auto Deploy to EasyPanel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“ Get commit info
      id: commit
      run: |
        echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
        echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
        
    - name: ðŸ” Display commit info
      run: |
        echo "ðŸ”„ Deploying commit: ${{ steps.commit.outputs.short_sha }}"
        echo "ðŸ“… Timestamp: ${{ steps.commit.outputs.timestamp }}"
        
    - name: ðŸš€ Trigger EasyPanel Deploy (Backend)
      run: |
        echo "ðŸ”§ Triggering backend deploy..."
        # EasyPanel detectarÃ¡ automaticamente o push via webhook
        # Este step Ã© apenas para logging
        
    - name: ðŸŽ¨ Trigger EasyPanel Deploy (Frontend)
      run: |
        echo "ðŸ”§ Triggering frontend deploy..."
        # EasyPanel detectarÃ¡ automaticamente o push via webhook
        # Este step Ã© apenas para logging
        
    - name: â³ Wait for deployment
      run: |
        echo "â³ Aguardando deploy completar..."
        sleep 60
        
    - name: ðŸ§ª Verify deployment
      run: |
        echo "ðŸ§ª Verificando deploy..."
        
        # Verificar backend
        echo "ðŸ”§ Testando backend..."
        BACKEND_RESPONSE=$(curl -s -f https://api.kmiza27.com/api/health || echo '{"commit":"error","status":"offline"}')
        echo "Backend response: $BACKEND_RESPONSE"
        
        # Verificar se Ã© JSON vÃ¡lido antes de usar jq
        if echo "$BACKEND_RESPONSE" | jq empty 2>/dev/null; then
          BACKEND_COMMIT=$(echo $BACKEND_RESPONSE | jq -r '.commit // "error"')
        else
          BACKEND_COMMIT="error"
          echo "âš ï¸ Backend response nÃ£o Ã© JSON vÃ¡lido"
        fi
        echo "ðŸ”§ Backend commit: $BACKEND_COMMIT"
        
        # Verificar frontend (URL corrigida)
        echo "ðŸŽ¨ Testando frontend..."
        FRONTEND_RESPONSE=$(curl -s -f https://admin.kmiza27.com/api/health || echo '{"commit":"error","status":"offline"}')
        echo "Frontend response: $FRONTEND_RESPONSE"
        
        # Verificar se Ã© JSON vÃ¡lido antes de usar jq
        if echo "$FRONTEND_RESPONSE" | jq empty 2>/dev/null; then
          FRONTEND_COMMIT=$(echo $FRONTEND_RESPONSE | jq -r '.commit // "error"')
        else
          FRONTEND_COMMIT="error"
          echo "âš ï¸ Frontend response nÃ£o Ã© JSON vÃ¡lido"
        fi
        echo "ðŸŽ¨ Frontend commit: $FRONTEND_COMMIT"
        
        # Comparar commits (usando short SHA para compatibilidade)
        EXPECTED_COMMIT="${{ steps.commit.outputs.short_sha }}"
        
        echo "ðŸ“‹ ComparaÃ§Ã£o de commits:"
        echo "ðŸŽ¯ Esperado: $EXPECTED_COMMIT"
        echo "ðŸ”§ Backend: $BACKEND_COMMIT"
        echo "ðŸŽ¨ Frontend: $FRONTEND_COMMIT"
        
        if [ "$BACKEND_COMMIT" = "$EXPECTED_COMMIT" ] && [ "$FRONTEND_COMMIT" = "$EXPECTED_COMMIT" ]; then
          echo "âœ… Deploy completado com sucesso!"
          echo "ðŸŽ¯ Ambos os serviÃ§os estÃ£o atualizados"
        else
          echo "âš ï¸ Deploy pode ainda estar em progresso ou houve erro"
          # NÃ£o falhar o workflow por isso, apenas reportar
        fi
        
    - name: ðŸ“Š Deploy Summary
      run: |
        echo "## ðŸš€ Deploy Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** ${{ steps.commit.outputs.short_sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Timestamp:** ${{ steps.commit.outputs.timestamp }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Backend URL:** https://api.kmiza27.com/api/health" >> $GITHUB_STEP_SUMMARY
        echo "- **Frontend URL:** https://admin.kmiza27.com/api/health" >> $GITHUB_STEP_SUMMARY
        echo "- **Status Dashboard:** https://admin.kmiza27.com" >> $GITHUB_STEP_SUMMARY 