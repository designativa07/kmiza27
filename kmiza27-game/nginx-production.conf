# Dom√≠nios: gameapi.kmiza27.com e game.kmiza27.com

# Configura√ß√£o para o Backend (gameapi.kmiza27.com)
server {
    listen 80;
    listen 443 ssl;
    server_name gameapi.kmiza27.com;
    
    # SSL (se configurado)
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;
    
    # Redirecionar HTTP para HTTPS
    if ($scheme != "https") {
        return 301 https://$server_name$request_uri;
    }
    
    # Configura√ß√µes de seguran√ßa
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Proxy para o backend
    location / {
        proxy_pass http://localhost:3004;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
    
    # Health check
    location /health {
        proxy_pass http://localhost:3004/api/v1/health;
        access_log off;
    }
}

# Configura√ß√£o para o Frontend (game.kmiza27.com)
server {
    listen 80;
    listen 443 ssl;
    server_name game.kmiza27.com;
    
    # SSL (se configurado)
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;
    
    # Redirecionar HTTP para HTTPS
    if ($scheme != "https") {
        return 301 https://$server_name$request_uri;
    }
    
    # Configura√ß√µes de seguran√ßa
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Proxy para o frontend
    location / {
        proxy_pass http://localhost:3005;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
    
    # Cache est√°tico para Next.js
    location /_next/static/ {
        proxy_pass http://localhost:3005;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # API routes (proxy para o backend)
    location /api/v2/ {
        proxy_pass https://gameapi.kmiza27.com/api/v2/;
        proxy_http_version 1.1;
        proxy_set_header Host gameapi.kmiza27.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

